<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./login.js"></script>	
	<link rel="stylesheet" href="login.css"></link>
	<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" /> -->
	<title> Login </title>
</head>

<body>
	<div id="wrapper">
		<div class="login">

			<header id="header">
				<img src="https://timetablemaker.com/public/timetablemaker.png">
				<h1 class="title">Login</h1>
			</header>

			<section id="login-form">
				<div class="input">
					<label for="username-input">Username:</label>
					<input id="username-input" type="text" placeholder="username"></input>	
				</div>
				
				<div class="input">
					<label for="password-input">Password:</label>
					<input id="password-input" type="password" placeholder="password"></input>	
				</div>

				<button class="login-button"> Log In </button>
			</section>
		</div>
	</div>
</body>
</html>
