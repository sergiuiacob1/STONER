<!DOCTYPE html>
<html>
<head>
  
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <script type="text/javascript" src="./parsley.js"></script> --> 
  

  <title>Admin Page </title>
</head>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Admin Page</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <div class="mdl-navigation__link" id="users-management">Users Management</div>
        <div class="mdl-navigation__link" id="add-user">Add User</div>
        <div class="mdl-navigation__link" id="view-users">View all Users</div>
        <div class="mdl-navigation__link" id="edit-user">Edit User</div>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="users-management">This is Users Management Page</div>

            <div class="add-user">
                <div class="container">
                    <div class="content-title">Add User</div>

                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="fullname" pattern="[a-zA-Z\s]+">
                            <label class="mdl-textfield__label" for="fname">Full name</label>
                        </div>
                        <p id="fullname-req"></p>
                    </div>

                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="username" pattern="[0-9a-zA-Z]+">
                            <label class="mdl-textfield__label" for="fname">Username</label>
                        </div>
                        <p id="username-req"></p>
                    </div>


                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="email" id="email">
                            <label class="mdl-textfield__label" for="fname">Email</label>
                        </div>
                        <p id="email-req"></p>
                    </div>

                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="fname">Password</label>
                        </div>
                        <p id="password-req"></p>
                    </div>

                    <div class="content-input">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Add New User
                        </button>
                    </div>
                </div>

            </div>
        

            <div class="view-users">This is View all Users Page</div>
            <div class="edit-user">This is Edit User Page</div>
          
        </div>
    </main>
  </div>
</body>

</html>
